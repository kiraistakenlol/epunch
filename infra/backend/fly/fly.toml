app = "e-punch-backend"
primary_region = "iad" # Washington, D.C.

[build]
  dockerfile = "../docker/Dockerfile"

[env]
  NODE_ENV = "production"
  APP_HOST = "0.0.0.0"
  APP_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  memory = "256MB"
  cpu_kind = "shared"
  cpus = 1 