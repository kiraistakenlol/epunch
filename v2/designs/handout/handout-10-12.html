function setLang(lang) {
  var strings = T[lang];
  if (!strings) return;
  document.querySelectorAll('[data-i18n]').forEach(function(el) {
    var key = el.getAttribute('data-i18n');
    if (strings[key] != null) el.innerHTML = strings[key];
  });
  document.documentElement.lang = lang;
  document.title = 'ePunch Handout 10x12 — ' + lang;
  var waQr = document.getElementById('wa-qr');
  if (waQr) waQr.src = 'https://api.qrserver.com/v1/create-qr-code/?data=' + encodeURIComponent(strings.waLink) + '&size=300x300&margin=0&ecc=H';
}

var urlLang = new URLSearchParams(window.location.search).get('lang');
setLang((urlLang && T[urlLang]) ? urlLang : 'es');

// Scale CSS mm to real physical mm.
// CSS always maps 1mm = 3.7795px (96dpi), but actual screen PPI differs.
// We detect common Mac screens by physical pixel resolution and apply a correction.
(function() {
  var dpr = window.devicePixelRatio || 1;
  var pw = screen.width * dpr;
  var ph = screen.height * dpr;
  var diag = Math.sqrt(pw * pw + ph * ph);

  // [expectedDiagonalPx, screenSizeInches] for known Mac displays
  var screens = [
    [3606, 14.2],  // MacBook Pro 14"
    [4116, 16.2],  // MacBook Pro 16"
    [3018, 13.3],  // MacBook Pro 13" / Air (old)
    [3054, 13.6],  // MacBook Air 13.6"
    [3430, 15.3],  // MacBook Air 15"
    [5142, 23.5],  // iMac 24"
    [5876, 27.0],  // Apple Studio Display
  ];

  var scale = null;
  for (var i = 0; i < screens.length; i++) {
    if (Math.abs(diag - screens[i][0]) < 150) {
      var ppi = screens[i][0] / screens[i][1];
      scale = ppi / (96 * dpr);
      break;
    }
  }

  // Fallback: generic Retina Mac ~1.28, non-Retina no scale
  if (!scale && dpr >= 2) scale = 1.28;

  if (scale && Math.abs(scale - 1) > 0.02) {
    document.body.style.transform = 'scale(' + scale.toFixed(4) + ')';
  }
})();
