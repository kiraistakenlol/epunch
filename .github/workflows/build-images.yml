name: Build and Push Docker Images

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  GITHUB_USER: kiraistakenlol

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./application
          file: ./application/backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GITHUB_USER }}/epunch-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app:
          - name: user-app
            build-args: |
              VITE_API_URL=${{ vars.VITE_API_URL }}
              VITE_GOOGLE_CLIENT_ID=${{ vars.GOOGLE_CLIENT_ID }}
              VITE_GOOGLE_REDIRECT_URI=${{ vars.VITE_GOOGLE_REDIRECT_URI }}
          - name: merchant-app
            build-args: |
              VITE_API_URL=${{ vars.VITE_API_URL }}
              VITE_USER_APP_URL=${{ vars.VITE_USER_APP_URL }}
          - name: admin-app
            build-args: |
              VITE_API_URL=${{ vars.VITE_API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.app.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./application
          file: ./application/${{ matrix.app.name }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GITHUB_USER }}/epunch-${{ matrix.app.name }}:latest
          build-args: ${{ matrix.app.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
