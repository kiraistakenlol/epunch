<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .parent-container {
            width: 100%;
            height: 30%;
            background-color: #e0e0e0;
            border-bottom: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 100px;
            max-height: 80%;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 10px;
            background: #999;
            cursor: ns-resize;
            border-radius: 4px 4px 0 0;
            user-select: none;
        }

        .resize-handle:hover {
            background: #777;
        }

        .resize-handle::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 2px;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: #666;
            border-radius: 1px;
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 5px;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: #666;
            border-radius: 1px;
        }

        .child-component {
            height: 100%;
            aspect-ratio: 1.3;
            background-color: #fff;
            border: 1px solid #999;
            border-radius: 4%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .parent-container {
                height: 40%;
            }
        }

        @media (max-width: 480px) {
            .parent-container {
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="parent-container" id="parentContainer">
        <div class="child-component">
            Credit Card Box
        </div>
        <div class="resize-handle" id="resizeHandle"></div>
    </div>

    <script>
        const parentContainer = document.getElementById('parentContainer');
        const resizeHandle = document.getElementById('resizeHandle');
        let isResizing = false;
        let startY = 0;
        let startHeight = 0;

        resizeHandle.addEventListener('mousedown', function(e) {
            isResizing = true;
            startY = e.clientY;
            startHeight = parseInt(document.defaultView.getComputedStyle(parentContainer).height, 10);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            e.preventDefault();
        });

        function handleMouseMove(e) {
            if (!isResizing) return;
            
            const dy = e.clientY - startY;
            const newHeight = startHeight + dy;
            const windowHeight = window.innerHeight;
            const minHeight = 100;
            const maxHeight = windowHeight * 0.8;
            
            if (newHeight >= minHeight && newHeight <= maxHeight) {
                const heightPercentage = (newHeight / windowHeight) * 100;
                parentContainer.style.height = heightPercentage + '%';
            }
        }

        function handleMouseUp() {
            isResizing = false;
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }
    </script>
</body>
</html>
